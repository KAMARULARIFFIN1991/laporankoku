<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Laporan Kokurikulum SKSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #f0fdf4; 
        }

        /* --- DASHBOARD STYLING --- */
        .dashboard-card {
            background: white;
            border-top: 6px solid #047857; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        input, select { 
            border: 1px solid #d1d5db; 
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
            outline: none;
        }

        .caps { text-transform: uppercase; }
        .no-caps { text-transform: none; }

        /* --- PDF PRINT STYLING --- */
        .hidden-report {
            position: absolute;
            left: -9999px;
            top: 0;
        }

        #pdf-content {
            width: 210mm;
            min-height: 296mm; /* A4 Height */
            background: white;
            padding: 10mm 15mm; /* Standard Margin */
            box-sizing: border-box;
            color: black;
            font-family: Arial, sans-serif;
            line-height: 1.2;
            display: block; /* Normal block flow, not flex column */
        }

        /* Header Positioning */
        .pdf-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .pdf-header img {
            width: 80px; height: auto; margin-bottom: 5px;
        }
        .pdf-header h2 { margin: 0; font-size: 14pt; font-weight: bold; }
        .pdf-header h3 { margin: 0; font-size: 12pt; font-weight: bold; margin-top: 2px; }

        /* Table Styling */
        .koku-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
            margin-bottom: 15px;
        }
        .koku-table td {
            border: 1px solid black;
            padding: 5px 8px;
            vertical-align: top;
        }
        .bg-label {
            background-color: #e5e7eb;
            font-weight: bold;
            width: 28%;
        }

        /* Image Grid */
        .img-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 5px;
        }
        .img-box {
            height: 150px; 
            border: 1px solid #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f9fafb;
        }
        .img-box img {
            width: 100%; height: 100%; object-fit: cover;
        }
    </style>
</head>
<body class="p-4 md:py-8">

    <div class="max-w-4xl mx-auto dashboard-card rounded-xl p-6 md:p-8">
        
        <div class="text-center mb-6 border-b pb-4">
            <img src="https://i.ibb.co/xKSj5N9w/Logo-SKSP-01.png" alt="Logo SKSP" class="mx-auto h-24 mb-3">
            <h1 class="text-2xl md:text-3xl font-bold text-emerald-800">SISTEM PELAPORAN KOKURIKULUM</h1>
            <p class="text-gray-500 text-sm mt-1">SK SERI PULEH</p>
        </div>

        <form id="formKoku" class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Tahun</label>
                    <select id="tahun" class="w-full p-2.5 rounded-lg bg-gray-50">
                        <option>2026</option><option>2027</option><option>2028</option><option>2029</option><option>2030</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Jenis Laporan</label>
                    <select id="jenis" class="w-full p-2.5 rounded-lg bg-gray-50">
                        <option>LAPORAN UNIT BERUNIFORM</option>
                        <option>LAPORAN RUMAH SUKAN</option>
                        <option>LAPORAN KELAB & PERSATUAN</option>
                        <option>LAPORAN SUKAN & PERMAINAN</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Unit / Kelab</label>
                <input type="text" id="unit" list="list_unit" class="caps w-full p-2.5 rounded-lg bg-gray-50" placeholder="Pilih atau taip nama unit...">
                <datalist id="list_unit"></datalist>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Tarikh</label>
                    <input type="date" id="tarikh" class="w-full p-2.5 rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Masa Mula</label>
                    <input type="time" id="masa_mula" class="w-full p-2.5 rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Masa Tamat</label>
                    <input type="time" id="masa_tamat" class="w-full p-2.5 rounded-lg bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Tempat</label>
                    <input type="text" id="tempat" class="caps w-full p-2.5 rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Kehadiran (Hadir / Penuh)</label>
                    <div class="flex items-center gap-2">
                        <input type="number" id="hadir" class="w-full p-2.5 rounded-lg bg-gray-50" placeholder="0">
                        <span>/</span>
                        <input type="number" id="penuh" class="w-full p-2.5 rounded-lg bg-gray-50" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="bg-emerald-50 p-3 rounded-lg border border-emerald-100">
                <label class="block text-sm font-semibold text-emerald-800 mb-2">Guru Penasihat</label>
                <div id="guru_container" class="space-y-2">
                    <div class="flex gap-2">
                        <input type="text" list="list_guru" class="inp-guru caps w-full p-2 rounded border-emerald-200">
                        <button type="button" onclick="addGuru()" class="bg-emerald-600 text-white px-3 rounded hover:bg-emerald-700">+</button>
                    </div>
                </div>
                <datalist id="list_guru"></datalist>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Ringkasan Aktiviti (Wajib 4)</label>
                <div class="space-y-2">
                    <input type="text" id="act1" class="no-caps w-full p-2 rounded border" placeholder="1. Aktiviti pertama">
                    <input type="text" id="act2" class="no-caps w-full p-2 rounded border" placeholder="2. Aktiviti kedua">
                    <input type="text" id="act3" class="no-caps w-full p-2 rounded border" placeholder="3. Aktiviti ketiga">
                    <input type="text" id="act4" class="no-caps w-full p-2 rounded border" placeholder="4. Aktiviti keempat">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Muat Naik Gambar (3 Keping)</label>
                <div class="grid grid-cols-3 gap-2">
                    <input type="file" accept="image/*" onchange="readImg(this, 0)" class="text-xs">
                    <input type="file" accept="image/*" onchange="readImg(this, 1)" class="text-xs">
                    <input type="file" accept="image/*" onchange="readImg(this, 2)" class="text-xs">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Disediakan Oleh</label>
                <input type="text" id="penyedia" list="list_guru" class="caps w-full p-2.5 rounded-lg bg-gray-50">
            </div>

            <button type="button" onclick="janaPDF()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg mt-4">
                JANA LAPORAN PDF
            </button>
        </form>
    </div>

    <div class="hidden-report">
        <div id="pdf-content">
            
            <div class="pdf-header">
                <center>
                    <img src="https://i.ibb.co/xKSj5N9w/Logo-SKSP-01.png">
                    <h2>SEKOLAH KEBANGSAAN SERI PULEH</h2>
                    <h3 id="out_jenis">LAPORAN AKTIVITI KOKURIKULUM</h3>
                </center>
            </div>

            <table class="koku-table">
                <tr>
                    <td class="bg-label">TAHUN</td>
                    <td id="out_tahun"></td>
                </tr>
                <tr>
                    <td class="bg-label">UNIT / KELAB</td>
                    <td id="out_unit" style="font-weight: bold;"></td>
                </tr>
                <tr>
                    <td class="bg-label">TARIKH / MASA</td>
                    <td id="out_tarikh_masa"></td>
                </tr>
                <tr>
                    <td class="bg-label">TEMPAT</td>
                    <td id="out_tempat"></td>
                </tr>
                <tr>
                    <td class="bg-label">KEHADIRAN</td>
                    <td id="out_kehadiran"></td>
                </tr>
                <tr>
                    <td class="bg-label">GURU PENASIHAT</td>
                    <td id="out_guru" style="font-size: 10pt;"></td>
                </tr>
            </table>

            <div style="margin-bottom: 15px;">
                <div style="font-weight: bold; border-bottom: 1px solid black; margin-bottom: 5px; font-size: 11pt;">RINGKASAN AKTIVITI:</div>
                <div style="padding-left: 5px; font-size: 11pt; line-height: 1.3;">
                    <div id="out_act1"></div>
                    <div id="out_act2"></div>
                    <div id="out_act3"></div>
                    <div id="out_act4"></div>
                </div>
            </div>

            <div style="margin-bottom: 0px;">
                <div style="font-weight: bold; text-align: center; background: #f3f4f6; border: 1px solid #d1d5db; padding: 4px; margin-bottom: 5px; font-size: 10pt;">GAMBAR AKTIVITI</div>
                <div class="img-grid" id="out_images">
                    <div class="img-box"><span style="color:#ccc">TIADA GAMBAR</span></div>
                    <div class="img-box"><span style="color:#ccc">TIADA GAMBAR</span></div>
                    <div class="img-box"><span style="color:#ccc">TIADA GAMBAR</span></div>
                </div>
            </div>

            <div style="margin-top: 30px;"> <p style="margin-bottom: 40px; font-size: 10pt;">Disediakan oleh,</p>
                <div style="width: 280px; border-top: 1px solid black; padding-top: 5px;">
                    <p style="font-weight: bold; margin: 0; font-size: 10pt;" id="out_penyedia"></p>
                    <p style="margin: 0; font-size: 10pt;">Guru Penasihat</p>
                    <p style="margin: 0; font-size: 10pt; font-weight:bold;" id="out_unit_bawah"></p> </div>
            </div>

        </div>
    </div>

    <script>
        const guru = ["SARDI BIN HASSHIM","AYU SARAH BINTI ABDULLAH","MASKOR BIN OSMAN","ARNIZA BINTI ATAN","MUHAMMAD AIMAN SYAFIQ BIN ABDUL RAHMAN","HANAPIAH BINTI TAHERAN","RINI BINTI YUNUS","HAZLEYN BT. RAHMAT","SITI NOR FAZIDAH BINTI TAHIR","MUHD RIDHWAN BIN SANDONG","AHMAD HAWAZAN BIN KHOILED","NUR FARIHIN BINTI MUHAMAD YUSOF","SHARIFAH BINTI KATMIN","AMAR ARIFF BIN MOHAMAD HATTA","ASPRINAH BINTI ABU","SHAHROM BIN SUKINI","KAMARUL ARIFFIN BIN RAHMAT","NOR AISAH BINTI JAIS","SITI FATIMAH BINTI BAHAR","SITI NURWAFIYZA BINTI MASRUKIN","VILMA FARHA BINTI MD AFFINDI","HIDAYATI BINTI MARNO @ MOHD NOR","FATIMAH BINTI MASRAN","SAMIAH BINTI SEKAN","FATIN ATHIRAH BINTI MAT YUSOFF","MOHD ROFIZEN BIN IBRAHIM","MUHAMMAD RAJIE BIN MAHADI","MOHAMAD KHAIRUL ANUAR BIN MOHD YUSOF","RAHAYU BINTI MOHD JALIL","ZAHARIAH BINTI SAMADUN","NAZIHAH IZYAN BINTI AYUB","NURAZIAH BINTI BAHROM","MUHAMMAD HAMIZI BIN MOHD SAID","MOHD.NAZID BIN HARON","MASITAH BINTI MEOR HUSSIN","NOR ASHIKIN BINTI RAMLI","ZAILATI BT ALI","NOOR HAZURA BINTI HAMDAN","SITI RIFA BINTI MOHD SAIM"];
        const unit = ["PERSEKUTUAN PENGAKAP MALAYSIA (PENGAKAP KANAK-KANAK)","PERSEKUTUAN PENGAKAP MALAYSIA (PENGAKAP KANAK-KANAK PPKI)","TUNAS KADET REMAJA","PERGERAKAN PUTERI ISLAM MALAYSIA","RUMAH BUANA","RUMAH SURIA","RUMAH PURNAMA","RUMAH SEGARA","PERSATUAN BAHASA","PERSATUAN STEM","PERSATUAN AGAMA ISLAM DAN BAHASA ARAB","KELAB DOKTOR MUDA","KELAB SENI TARI","KELAB MEDIA","KELAB PERTANIAN PPKI","KELAB BOLA SEPAK","KELAB BOLA JARING","KELAB BADMINTON","KELAB CATUR","KELAB SEPAK TAKRAW","KELAB BOLING PADANG PPKI"];

        const gl = document.getElementById('list_guru');
        guru.forEach(g => gl.innerHTML += `<option value="${g}">`);
        const ul = document.getElementById('list_unit');
        unit.forEach(u => ul.innerHTML += `<option value="${u}">`);

        let images = [null, null, null];
        function readImg(input, idx) {
            if(input.files && input.files[0]){
                var reader = new FileReader();
                reader.onload = function (e) { images[idx] = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addGuru(){
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" list="list_guru" class="inp-guru caps w-full p-2 rounded border border-emerald-200"><button type="button" onclick="this.parentElement.remove()" class="bg-red-500 text-white px-3 rounded">-</button>`;
            document.getElementById('guru_container').appendChild(div);
        }

        function janaPDF(){
            document.getElementById('out_tahun').innerText = document.getElementById('tahun').value;
            document.getElementById('out_jenis').innerText = document.getElementById('jenis').value;
            
            const unitVal = document.getElementById('unit').value.toUpperCase();
            document.getElementById('out_unit').innerText = unitVal;
            
            let m1 = document.getElementById('masa_mula').value;
            let m2 = document.getElementById('masa_tamat').value;
            let masa = (m1 && m2) ? `${m1} - ${m2}` : "";
            document.getElementById('out_tarikh_masa').innerText = `${document.getElementById('tarikh').value}  /  ${masa}`;
            
            document.getElementById('out_tempat').innerText = document.getElementById('tempat').value.toUpperCase();
            document.getElementById('out_kehadiran').innerText = `${document.getElementById('hadir').value} / ${document.getElementById('penuh').value}`;
            
            let gList = [];
            document.querySelectorAll('.inp-guru').forEach(i => { if(i.value) gList.push(i.value) });
            document.getElementById('out_guru').innerText = gList.join(", ");

            document.getElementById('out_act1').innerText = "1. " + document.getElementById('act1').value;
            document.getElementById('out_act2').innerText = "2. " + document.getElementById('act2').value;
            document.getElementById('out_act3').innerText = "3. " + document.getElementById('act3').value;
            document.getElementById('out_act4').innerText = "4. " + document.getElementById('act4').value;
            
            document.getElementById('out_penyedia').innerText = document.getElementById('penyedia').value.toUpperCase();
            document.getElementById('out_unit_bawah').innerText = unitVal; // Letak nama unit di bawah jawatan

            const imgBox = document.getElementById('out_images');
            imgBox.innerHTML = "";
            images.forEach(img => {
                let div = document.createElement('div');
                div.className = "img-box";
                if(img) div.innerHTML = `<img src="${img}">`;
                else div.innerHTML = `<span style='color:#ccc; font-size:10pt;'>TIADA GAMBAR</span>`;
                imgBox.appendChild(div);
            });

            const element = document.getElementById('pdf-content');
            const opt = {
                margin: 0, 
                filename: `Laporan_${document.getElementById('unit').value.replace(/\s/g, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
